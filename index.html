<!DOCTYPE html> <!--doctype en especifico sirve para decir al servicio www que interprete el codigo en HTML en version 5-->
<html lang="en">  <!--la parte de lang es lenguaje, que es un atributo y el "es" es el idioma que es el valor del atributo lang--> 
<head>
    <meta charset="UTF-8"> <!--añade los caracteres que no se incluye en ingles como ñ, tildes-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!--aparecera en el tab bar del navegador-->
</head>
<body>
<!--TIPOS DE ETIQUETAS:
ESTRUCTURALES: 
-->
<div> <!--es como una cajita, mas que nada con objetos de maquetacion, esta en teoria no significa nada, no es semàntica-->
    <header>  <!--esas otras etiquetas si son semanticas, en especifico en el header va la barra de navegacion, perfil, etc-->
        <nav>
            <ul>
                <li><a href="segunda página.html">Ir a la segunda página</a></li>
                <li><a href="folder1/pagina_folder1.html">Ir al folder 1</a></li>
            </ul>
        </nav>
    </header>
    <main></main> <!--basicamente va el cuerpo principal-->
        <section>
            <h1>lorem ipsum</h1>
            <p>lorem ipsum,<em>lorem ipsum</em></p>
            <aside></aside> <!--va el contenido complementario, permite saltar informacion-->
        </section>
    <footer></footer> <!--lo que va en el footer es copyright, contactos, redes...-->
</div> 

</body>
</html>
